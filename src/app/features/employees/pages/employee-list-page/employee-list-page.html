<app-page>
  <ng-content page-toolbar>
    <a routerLink="add" class="button primary">Dodaj pracownika</a>
  </ng-content>

  <div class="toolbar">
    <app-employee-search [(search)]="search" />
    <app-employee-sort [(sort)]="sort" />
  </div>

  <app-employee-list [employees]="employees()" (delete)="deleteEmployee($event)" />

  @if (hasMore()) {
  <div class="load-more-container">
    <button class="button secondary" (click)="loadMore()" [disabled]="isLoading()">
      {{ isLoading() ? 'Ładowanie...' : 'Załaduj więcej' }}
    </button>
  </div>
  }
</app-page>
